<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="src/favicon.png">
  <title>Periodic Table</title>
</head>
<body>
  <div id="pageTitle">The Periodic Table</div>

  <table>
    <tr>
      <td>
        <div class="cell Metal" id="hydrogen">
          <div class="atomicNum">1</div>
          <div class="symbol">H</div>
          <div class="name">hydrogen</div>
          <div class="atomicWeight">0.0002</div>
        </div>
      </td>
      <td>
        <div class="cell Rare-Gas" id="helium">
          <div class="atomicNum">2</div>
          <div class="symbol">He</div>
          <div class="name">helium</div>
          <div class="atomicWeight">0.0001</div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="cell Metal" id="lithium">
          <div class="atomicNum">3</div>
          <div class="symbol">Li</div>
          <div class="name">lithium</div>
          <div class="atomicWeight">0.06</div>
        </div>
      </td>
      <td>
        <div class="cell Non-Metal" id="beryllium">
          <div class="atomicNum">4</div>
          <div class="symbol">Be</div>
          <div class="name">beryllium</div>
          <div class="atomicWeight">0.0001</div>
        </div>
      </td>
    </tr>
  </table>
  <form>
    <input type="radio" name="typeOfElem"><label>Metal</label><br>
    <input type="radio" name="typeOfElem"><label>Non-Metal</label><br>
    <input type="radio" name="typeOfElem"><label>Rare-Gas</label><br>
    <button type="submit">FIND</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
